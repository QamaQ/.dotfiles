#################################
#             Shadows           #
#################################
shadow = true;
shadow-radius = 25;
shadow-offset-x = -22;
shadow-offset-y = -19;
shadow-red = 0
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Dunst'",
  "class_g = 'Rofi'",
  "class_g ?= 'Notify-osd'",
  "_GTK_FRAME_EXTENTS@:c",
  "window_type = 'menu'",
  "class_g = 'Plank'",
  "class_g = 'Cairo-dock'",
  "class_g = 'activate-linux'",
  "class_g = 'firefox'",
  "class_g = 'eww-background-closer'",
  "class_g = 'GLava'",
  "class_g = 'eww-visualizer'",
  "class_g = 'eww-lyrics'",
  "class_g = 'eww-volume-indicator'",
  "class_g = 'eww-brightness-indicator'",

];


#################################
#           Fading              #
#################################
fading = true
fade-in-step = 0.02;
# fix
fade-out-step = 1;
fade-delta = 5;
fade-exclude = [
" class_g != 'Pcmanfm' && class_g != 'i3lock' && class_g != 'search' && class_g != 'lf' && class_g != 'mpv' && class_g != 'taskbook' && class_g != 'scratchpad' && name != 'Notification' && class_g != 'Dunst' && ! class_g ?= 'Notify-osd'&& class_g != 'Polybar' && class_g != 'Rofi' && name != 'dzen slave'"
]

#################################
#           Opacity              #
#################################
#inactive-opac	ity = 0.8;
#inactive-dim = 0.8;
active-dim = 0.0;
frame-opacity = 1.0;
inactive-dim-fixed =true;
#inactive-opacity-override = true;
opacity-rule = [
    "00:class_g = 'dzen'"
    ];

focus-exclude = [
  "window_type = 'dock'",
  "class_g = 'Dmenu'",
  "name = 'dzen slave'",
  "class_g = 'Dragon-drag-and-drop'",
  "class_g = 'search'",
  "class_g = 'slop'",
  "class_g = 'Rofi'",
  "class_g = 'Dunst'",
  "class_g = 'Surf'",
  "class_g = 'Spotify'",
  "class_g = 'scratchpad'",
  "class_g = 'discord'",
  "class_g = 'vlc'",
  "class_g = 'i3lock'",
  "class_g = 'Gimp'",
  "class_g = 'Zathura'",
  "class_g = 'Steam'",
  "class_g = 'mpv'",
  "class_g = 'taskbook'",
  "class_g = 'lf'"
];


#################################
#           Blur                #
#################################
blur: {
  method = "dual_kawase";
  strength = 0;
  background = true;
  background-frame = false;
  background-fixed = false;
}


backend = "glx";
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = false;
detect-rounded-corners = false;
detect-client-opacity = false;
#refresh-rate = 60
detect-transient = true
detect-client-leader = false
use-damage = true
log-level = "warn";


blur-kern = "3x3box";
blur-background-exclude = [
 #"window_type = 'dock' && name != 'polybar-workspace_eDP1'",
  "window_type = 'dock'",
  "name = 'dzen slave'",
  "class_g = 'Rofi'",
  "class_g = 'slop'",
  "class_g = 'scratchpad'",
  "class_g = 'lf'",
  "class_g = 'taskbook'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'org.gnome.Nautilus'",
 # "window_type = 'desktop'",
  "window_type = 'menu'",
  "class_g ~= '^((?!eww-powermenu).)eww-*$'",
  "class_g = 'activate-linux'",
  "class_g = 'escrotum'",
  "class_g = 'Peek'",
  "class_g = 'Tint2'",
  "class_g = 'firefox'",
];

corner-radius = 10;
rounded-corners-exclude = [
 #"window_type = 'desktop'",
 #"name = 'polybar-workspace_eDP1'",
  "class_g = 'Pcmanfm'",
  "class_g = 'Dragon-drag-and-drop'",
  "window_type = 'popup_menu'",
  "window_type = 'dropdown_menu'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Polybar'",
  "window_type = 'desktop'",
  "window_type = 'tooltip'",
  /* "class_g = 'shutter'", */
  /* "class_g = 'eww-*'", */
  /* "class_g = 'activate-linux'", */
  /* "class_g = 'escrotum'", */
  /* "class_g = 'Peek'", */
  /* "class_g = 'firefox'", */
  "class_g = 'dunst'",
  "_GTK_FRAME_EXTENTS@:c",
  /* "class_g = 'Bar'", */
  /* "class_g = 'eww-background-closer'", */
/* #  "class_g = 'GLava'", */
  
];

wintypes:
{
tooltip = { fade = true; shadow = false; opacity = 1.0; focus = true; full-shadow = false; };
  polybar = { shadow = false; }
  dnd = { shadow = true; }
  popup_menu = { opacity = 1; }
  dropdown_menu = { opacity = 1; }
};
